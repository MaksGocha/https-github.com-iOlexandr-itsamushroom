- title: "Lion’s mane"
  subtitle: "(Їжовик гребінчастий)"
  image: "assets/i/composition-img-1.png"
  text: "<p>«Туман» в голові чи важка задача?</p><p>Цей гриб допоможе прояснити розум, витримати робочі навантаження та отримати круті результати!</p>"
- title: "Кордицепс"
  image: "assets/i/composition-img-2.png"
  text: "<p>Робота не драйвить і сили на «нулі»?</p><p>Цей гриб додасть необхідну дозу енергії у твої робочі і не тільки плани.</p>"
- title: "Чага"
  image: "assets/i/composition-img-3.png"
  text: "<p>Організм не «вивозить»?</p><p>Чага є потужним антиоксидатом і підтримає твій імунітет.</p>"
- title: "Шиїтаке"
  image: "assets/i/composition-img-4.png"
  text: "<p>Треба більше енергії?</p><p>Шиїтаке – ось що треба! Він є джерелом вітаміну B, що перетворює нутрієнти на енергію. Багато енергії</p>"
